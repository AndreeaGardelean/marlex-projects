<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Metalcraft design solutions based in London â€“ precise 3D CAD models and comprehensive fabrication packages for every project." />
    <meta name="keywords"
        content="steel structures design, metlaworks design, CAD modelling, Marlex Projects" />

    <title>Contact | Marlex Projects</title>
    <link rel="icon" href="/data/logo_only.png" type="image/png" />

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Example font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/contact.css" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/data/logo_only.png" alt="Marlex Projects Logo" />
                    <img src="/data/logo-name.png" alt="Marlex Projects Logo" />
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-form" class="contact-form section">
        <div class="container">
            <div class="contact-options">

                <!-- Phone -->
                <div class="contact-option">
                    <div class="icon" aria-hidden="true">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="data">
                        <a href="tel:+447404662988" id="phone" aria-label="Call us at 07404662988">
                            074 0466 2988
                        </a>
                    </div>
                </div>

                <!-- Email -->
                <div class="contact-option">
                    <div class="icon" aria-hidden="true">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="data">
                        <a href="mailto:office@marlexprojects.co.uk" id="email"
                            aria-label="Email us at alex@marlexprojects.co.uk">
                            office@marlexprojects.co.uk
                        </a>
                    </div>
                </div>

                <!-- LinkedIn -->
                <div class="contact-option">
                    <div class="icon" aria-hidden="true">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="data">
                        <a href="https://www.linkedin.com/in/yourprofile" id="linkedin"
                            target="_blank" rel="noopener noreferrer"
                            aria-label="Visit our LinkedIn profile">
                            LinkedIn
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-container">
                <form action="/contact" method="POST">
                    <input id="name" type="text" name="name" placeholder="Full Name" required>
                    <input id="email" type="email" name="email" placeholder="Email Address"
                        required>
                    <input id="subject" type="text" name="subject" placeholder="Subject" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" rows="5"
                        required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div id="logo">
                    <img src="/data/logo_only.png" />
                    <p>Designed for Strength. Built for Excellence.</p>
                </div>
            </div>

        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Marlex Projects Ltd. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
